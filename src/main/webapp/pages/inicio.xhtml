<!DOCTYPE html>
<html lang="pt_BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/templates/template.xhtml">
	<ui:define name="content">
		<h:panelGroup style="align-items: center; justify-content: center; width: 100%; 
			height: 100%; overflow-x: hidden; margin: 0; padding: 0;">

			<h:panelGrid style="margin-top: 10%; margin-left: 10%;">
				<h:outputLabel value="eSignDocs"
					style="font-weight: bold; font-size: 25px;" />
				<h:outputText value="Assinatura digital, facil e grátis!"
					style="font-size: 30px;" />
			</h:panelGrid>

			<h:panelGrid>
				<h:graphicImage value="/resources/images/notebook.png" />
			</h:panelGrid>

			<h:panelGrid
				style="margin-left: 10%; text-align: justify; width: 1400px;">
				<h:outputText style="font-size: 16px;"
					value="O eSignDocs é a sua solução
					completa para assinaturas digitais. Simplificamos
					o processo de assinatura digital, tornando-o rápido, fácil e gratuito. Com a nossa plataforma,
					você pode assinar documentos de forma segura e eficiente,
					economizando tempo e recursos. Assine digitalmente com confiança no eSignDocs." />
			</h:panelGrid>

			<h:panelGrid style="margin-left: 88% !important;">
				<p:commandButton style="border: none;" value="Saiba mais"
					type="button" action="#{menuBean.goToAbout()}" />
			</h:panelGrid>

			<h:panelGrid style="margin-top: 15%; margin-left: 5%;">
				<h:panelGrid style="width: 680px;">
					<h:outputText style="font-size: 50px; font-weight: bold;"
						value="Descubra as vontagens Que eSingsDocs Possuí!" />
				</h:panelGrid>
				<h:panelGrid>
					<h:panelGrid style="margin-left: 170%; margin-top: -30%;">
						<h:panelGrid style="width: 400px;">
							<h1>
								<ion-icon name="reader"></ion-icon>
								Assine de qualquer lugar
							</h1>
							<h:panelGrid style="width: 320px;">
								<h:outputText style="text-align: justify !important;"
									value="Nosso serviço de eSignature funciona em todos os
									dispositivos, permitindo que você envie e assine de praticamente
									qualquer lugar." />
							</h:panelGrid>
						</h:panelGrid>
						<h:panelGrid style="width: 400px; margin-top: 10%;">
							<h1>
								<ion-icon name="shield-checkmark"></ion-icon>
								Envio Seguro
							</h1>
							<h:panelGrid style="width: 320px;">
								<h:outputText style="text-align: justify !important;"
									value="Com o eSignDocs, suas assinaturas eletrônicas são mais
									seguras, pois não armazenamos os arquivos, apenas o hash da
									assinatura." />
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid style="margin-left: 280%; margin-top: -100%;">
						<h:panelGrid style="width: 400px;">
							<h1>
								<ion-icon name="attach"></ion-icon>
								Fácil autenticação
							</h1>
							<h:panelGrid style="width: 320px;">
								<h:outputText style="text-align: justify !important;"
									value="Criamos uma impressão digital digitalizada única da sua
									assinatura, garantindo a integridade e autenticidade dos seus
									documentos." />
							</h:panelGrid>
						</h:panelGrid>
						<h:panelGrid style="width: 400px; margin-top: 10%;">
							<h1>
								<ion-icon name="share-social"></ion-icon>
								Integração com e-mail
							</h1>
							<h:panelGrid style="width: 320px;">
								<h:outputText style="text-align: justify !important;"
									value="Conecte-se perfeitamente com aplicativos essenciais, como
									Gmail, Mail, Outlook ,Hotmail e muitos outros através do
									eSignDocs." />
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
